<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-card">
				<img
					class="mobile-image"
					src="/images/image-product-mobile.jpg"
					alt="mobile image of perfum"
				/>
				<img
					class="desktop-image"
					src="/images/image-product-desktop.jpg"
					alt="desktop image of perfum"
				/>
			</div>
			<div class="right-card">
				<h2 class="category">perfume</h2>
				<h1 class="title">
					Gabrielle<br />
					Essence Eau<br />
					De Parfum
				</h1>
				<p class="description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<div class="current-price">$149.99</div>
					<div class="old-price">$169.99</div>
				</div>
				<button class="btn">
					<i class="fa-solid fa-cart-shopping"></i>Add to cart
				</button>
			</div>
		</div>
	</body>
</html>
